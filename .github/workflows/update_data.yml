name: Update PPFAS Data

on:
  schedule:
    - cron: '0 5 5 * *' # Runs at 05:00 UTC on the 5th of every month
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl xlrd requests beautifulsoup4
        
    - name: Run Downloader
      run: python ppfas_downloader.py
      
    - name: Run Aggregator
      run: python aggregate_portfolio.py
      
    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add PPFAS_Equity_Analysis.xlsx
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update portfolio data [skip ci]"
          git push
        fi
